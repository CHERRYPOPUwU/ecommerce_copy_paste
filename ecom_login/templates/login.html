{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow-lg">
        <div class="card-body">
          <h3 class="text-center mb-4">Iniciar Sesión</h3>

          <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico
                <input type="email" id="correo" name="correo" class="form-control" placeholder="usuario@mail.com" required>
              </label>
            </div>

            <div class="mb-3">
              <label for="contraseña" class="form-label">Contraseña
                <input type="password" id="contraseña" name="contraseña" class="form-control" placeholder="••••••••" required>
              </label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
          </form>

          <div class="text-center mt-3">
            <a href="{{ url_for('register') }}">¿No tienes cuenta? Regístrate aquí</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
