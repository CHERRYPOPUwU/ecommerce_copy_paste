{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">üõçÔ∏è Cat√°logo de Productos</h2>
  <div class="row">
    {% for producto in productos %}
    <div class="col-md-3 mb-4">
      <div class="card shadow-sm h-100">
        <img src="{{ producto.imagen or url_for('static', filename='img/default.png') }}" class="card-img-top" alt="{{ producto.nombre }}">
        <div class="card-body text-center">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <p class="card-text">{{ producto.descripcion }}</p>
          <p class="fw-bold text-primary">${{ producto.precio }}</p>
        </div>
      </div>
    </div>
    {% else %}
    <p class="text-center text-muted">No hay productos disponibles.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
